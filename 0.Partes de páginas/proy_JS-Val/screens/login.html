<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/47427cc084.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="stylesheet" href="../assets/css/input.css">
    <title>Alura Geek - Inicio</title>
</head>
<body>
    <header class="encabezado">
        <div class="encabezado__logo">
            <i class="encabezado__logo--pc fa-solid fa-desktop"></i>
            <p class="encabezado__texto">Alura <span class="encabezado__span">Geek</span></p>
        </div>
        
        <div class="encabezado__busqueda">
            <input class="encabezado__busqueda--input" type="text" placeholder="¿Qué desea buscar?"><i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </header>

    <section class="login-register">
        <h1>Iniciar sesión</h1> <br>
        <form class="formulario" action="./producto_descripcion.html">
            <div class="input-container">
                <input name="email" id="email" class="input formulario__input" type="email" placeholder="Email" required data-tipo="email">
                <label class="input-label" for="email">Email</label>
                <span class="input-message-error">Este campo no es valido</span>
            </div>
            <div class="input-container">
                <input name="password" id="password" class="input formulario__input" type="password" placeholder="Contraseña" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=+-]).{6,12}$" title="Al menos 6 caracteres, máximo 12, debe contener una letra minúscula, una letra mayúscula, un número y no puede contener caracteres especiales." data-tipo="password">
                <label class="input-label" for="password">Contraseña</label>
                <span class="input-message-error">Este campo no es valido</span>
            </div>
            <button class="footer__boton boton">Entrar</button> <br> <br>
        </form>
    </section>

    <footer>
        <div class="footer__container">
            <div class="footer__body">
        
                <div class="logo__container">
                    <i class="footer__logo--pc fa-solid fa-desktop"></i>
                    <p class="footer__texto">Alura <span class="footer__span">Geek</span></p>
                </div>

                <div>
                    <p>Quienes somos</p>
                    <p>Política de privacidad</p>
                    <p>Programa de fidelidad</p>
                    <p>Nuestras tiendas</p>
                    <p>Quiero ser franquiciado</p>
                    <p>Anúncie aquí</p>
                </div>
            </div>

            <form class="footer__contacto" action="">
                <h3>Hable con nosotros</h3>
                <input class="input__footer" type="text" placeholder="Nombre">
                <textarea class="textarea__footer" name="" id="" cols="30" rows="10"  placeholder="Escribe tu mensaje"></textarea>
                <button class="footer__boton boton">Enviar mensaje</button> <br> <br>
            </form>
        </div>

        <div class="footer__agradecimientos">
            <hr>
            <p>Desarrollado por Ivan Manrique <br> 2023</p>
        </div>
    </footer>
    <script type="module" src="../js/app.js"></script>
</body>
</html>
